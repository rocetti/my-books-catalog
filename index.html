<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shelfly</title>
</head>
<body>
    <div class="header-container">
        <div class="header-top">
            <div class="logo-container">
                <img src="./icons/shelfly-logo.svg" alt="" id="logo">
            </div>
            
            <div class="add-book-container">
                <button id="add-book" onclick="newBookFunction()">+ Add Book</button>
            </div>
            <div class="profile-container">
                <div class="profile-info">
                    <p id="user-name">Eredah</p>
                    <p id="info-perc">99% Completed</p>
                    <p id="info-pgs">9999 Pages Read</p>
                </div>
                <div class="profile-pic">
                    <img src="./img/profile-pic.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="search-container">
            <form action="" id="search-form">
                <input type="text" placeholder="Search..." name="search">
                <select name="order" id="order">
                    <option value="asc-alpha">A to Z</option>
                    <option value="des-alpha">Z to A</option>
                    <option value="asc-pgs">Lower Page Count</option>
                    <option value="des-pgs">Higher Page Count</option>
                    <option value="asc-read">Lower Page Read</option>
                    <option value="des-read">Higher Page Read</option>
                </select>
                <select name="filter" id="filter">
                    <option value="action">Action</option>
                    <option value="adventure">Adventure</option>
                </select>
                <input type="checkbox" class="check-box" id="filter-read" name="filter-read">
                <label for="filter-read"><img src="./icons/read.svg" alt=""></label>
                <input type="checkbox" class="check-box" id="filter-fav" name="filter-fav">
                <label for="filter-fav"><img src="./icons/fav.svg" alt=""></label>
                <button type="submit" id="search-btn"><img src="./icons/search.svg" alt=""></button>
            </form>
        </div>
    </div>
    <div class="shelf-container">
        <div class="shelf-grid" id="shelf">
            <div class="book-card" id="book-card-1">
                <div class="book-info">
                    <p class="book-title">Book of Tests</p>
                    <p class="book-author">Zark L. Blark</p>
                    <p class="book-genre">Action, Adventure</p>
                    <p class="book-pages">345 pages</p>
                    <p class="book-completed">60% completed</p>
                </div>
                <div class="book-menu">
                    <button class="book-menu-edit"><img src="./icons/edit.svg" alt=""></button>
                    <button class="book-menu-fav"><img src="./icons/fav.svg" alt=""></button>
                    <button class="book-menu-read"><img src="./icons/not-read.svg" alt=""></button>
                </div>
            </div>
            

        </div>
    </div>
</body>
</html>
